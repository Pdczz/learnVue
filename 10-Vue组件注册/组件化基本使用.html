<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <my-cpn></my-cpn>
</div>
<script src="../js/vue.js"></script>
<script>
    /*1.创建组件构造器对象*/
    const cpnC=Vue.extend({
        template:`
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
        `
    })
    //2.组件注册
    Vue.component('my-cpn',{
        template:`
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
        `
    })

    const app=new Vue({
        el:"#app",
        data:{
            message:"你好",
        },
        components:{
            'cpn':cpnC
        }
    })
</script>
</body>
</html>
