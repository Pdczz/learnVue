<!DOCTYPE html>
<html lang="en">
<head>

<body>


<div id="app">
    <!--    <my-cpn></my-cpn>-->
    <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
    //1.全局组件注册语法糖
    const cpn1=Vue.extend({
        template:`
            <div>
                <h1>我是标题1</h1>
                <span>哈哈哈</span>
            </div>
        `
    })
    const cpn2=Vue.extend({
        template:`
            <div>
                <h1>我是标题2</h1>
                <span>呵呵</span>
                <Cpn1></Cpn1>
            </div>
        `,
        components:{
            // Cpn1:cpn1
            Cpn1:{
                template:`
            <div>
                <h1>我是标题1</h1>
                <span>哈哈哈</span>
            </div>
        `
            }
        }
    })
    //2局部组件注册
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好",
        },
        components: {
            cpn2
        }

    })
</script>
</body>
</html>
